<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My game</title>
  </head>
  <body>
    <section id="game-start-screen">
      <img id="title-img" src="./assets/title.png" alt="title" />
      <img
        id="start-game-btn"
        src="./assets/start-game.png"
        alt="start game icon"
      />
    </section>
    <section id="game-area">
      <div id="stats">
        <span id="lives"></span>
        <span id="score"></span>
      </div>
      <div id="player"></div>
    </section>
    <section id="game-over-screen">
      <div id="game-over-container">
        <img
          id="try-again-btn"
          src="./assets/try-again.png"
          alt="try again icon"
        />
      </div>
    </section>
    <script src="./index.js"></script>
    <script src="./player.js"></script>
    <script src="./enemy.js"></script>
  </body>
</html>
